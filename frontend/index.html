<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes by Jos√©maria Escriva</title>
</head>
<body>
  <h1>Inspire me</h1>
  <div id="quote-box">Click the button to get a quote!</div>
  <button onclick="getQuote()">Get Quote</button>

  <script>
  async function getQuote() {
    const response = await fetch("/quote");
    const data = await response.json();

    // Gebruik innerHTML in plaats van innerText zodat <p> wordt gerenderd
    document.getElementById("quote-box").innerHTML = data.quote;
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes by Josémaria Escriva</title>
</head>
<body>
  <h1>Inspire me</h1>
  <div id="quote-box">Click the button to get a quote!</div>
  <button onclick="getQuote()">Get Quote</button>

  <script>
    async function getQuote() {
      const response = await fetch("/quote");
      const data = await response.json();

      // Show quote + book name + point number
      document.getElementById("quote-box").innerText =
        `"${data.quote}"\n\n— ${data.book}, point ${data.number}`;
    }
  </script>
</body>
</html>
